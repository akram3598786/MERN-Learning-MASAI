<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin-Panel</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav>
       <img src="logo.png" alt="">
    </nav>
    <hr>
    <div class="upper_section">
    <h1 class="center">Admin Panel</h1>
    <a class="center" href="products.html">See Added Products</a>
</div>
<main>

    <!--

    <form action="submit">
        <label for="">Product Name : 
         <input id="name" type="text" value="">
        </label>
        <label for="">Category : 
         <input id="category" type="text" value="">
        </label>
        <label for="">Image URL : 
         <input id="image" type="text" value="">
        </label>
        <label for="">Price : 
         <input id="price" type="number" value="">
        </label>
        <label for="">Gender : 
         <select id="gender">
            <option value="">Select</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
         </select>
        </label>
        <label for="">Sold : 
            <span id="sold" value="false"></span>
        </label>
        <input type="submit" id="add">
    </form>
</main>
<script src="admin.js"></script>
  </body>
</html>
