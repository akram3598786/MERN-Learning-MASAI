<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>OMDB MOVIE APP II</title>
</head>
<body>
    
    <div id="container">
        <div class="input_section">
        <Label>
        <input type="text" value="" placeholder="Movie Name">
        <button>Search Movie</button>   
        </Label>
    </div>
     <div class="movie_section">
       <div class="details">
        <p id="title"></p>
        <p id="release"></p>
        <p id="runtime"></p>
        <p id="actors"></p>
        <p id="director"></p>
        <p id="box_office"></p>
       </div>
        <div class="poster">
            <img id="poster" src="" alt="">
        </div>
    </div>
</div>

<div class="error_msg_layer">   
    <div class="pop_box">
        <p class="cross">+</p>
         <img src="err-img.png" class="err-img" alt="">
    </div>
</div>
<script src="OMDB MOVIE APP II.js"></script>
</body>

</html>
